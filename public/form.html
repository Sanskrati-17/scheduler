<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calender">
            <div class="schedule">
                <h2>Schedule Class</h2>
            </div>
            <form>
                <div class="subject">Add subject:<input type="text"></div>
                <div class="date">Date:<input type="date"></div>
                <div class="starttime">Start time:<input type="time"></div>
                <div class="endtime">End time:<input type="time"></div>
                <div class="description">Description:<textarea name="" id="" cols="30" rows="2"></textarea></div>
                <button type="submit">Schedule</button>



            </form>
        </div>
    </div>
</body>

</html>
